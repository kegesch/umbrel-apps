version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: kegesch-sure_web_1
      APP_PORT: 3064

  web:
    image: ghcr.io/we-promise/sure:stable
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/rails:/rails/storage
    environment:
      SELF_HOSTED: "true"
      PORT: 3064
      # URL encode underscores (%5F) in hostname to satisfy strict URI parsing in Ruby
      # Original: postgresql://sure:sure@kegesch-sure_db_1:5432/sure
      DB_HOST: kegesch-sure_db_1
      DB_PORT: 5432
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      SECRET_KEY_BASE: $APP_SEED
      REDIS_URL: redis://kegesch-sure_redis_1:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ghcr.io/we-promise/sure:stable
    command: bundle exec sidekiq
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/rails:/rails/storage
    environment:
      SELF_HOSTED: "true"
      PORT: 3064
      DB_HOST: kegesch-sure_db_1
      DB_PORT: 5432
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      SECRET_KEY_BASE: $APP_SEED
      REDIS_URL: redis://kegesch-sure_redis_1:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sure"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.2
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
