description: >-
  A fully-featured development environment accessible via SSH from any device.
  Perfect for coding on-the-go with OpenCode AI assistant, managing git repositories,
  and performing development tasks from your phone using Terminus or any SSH client.


  ðŸš€ FEATURES

  - Full SSH server access (port 2222)

  - Pre-installed OpenCode AI coding agent

  - Git and version control tools

  - Development utilities: vim, nano, tmux, htop, curl, wget

  - Both password and SSH key authentication supported

  - Persistent workspace and home directory


  ðŸ“± SET-UP INSTRUCTIONS

  1. Install the app on your Umbrel

  2. Default credentials:
     - Username: dev
     - Password: devuser (change this immediately!)

  3. Connect from your phone using Terminus:
     - Host: umbrel.local
     - Port: 2222
     - Username: dev
     - Password: devuser (or use SSH key)


  ðŸ” CHANGING DEFAULT PASSWORD

  To change the default password, SSH into the container and run:
    passwd

  Or use environment variable DEV_PASSWORD in docker-compose.yml


  ðŸ—ï¸ SSH KEY SETUP

  To add your SSH public key for passwordless access:

  1. Copy your public key content (e.g., from ~/.ssh/id_ed25519.pub)

  2. SSH into the container

  3. Add it to authorized_keys:
     echo "your-public-key-content" >> ~/.ssh/authorized_keys

  4. Set correct permissions:
     chmod 700 ~/.ssh
     chmod 600 ~/.ssh/authorized_keys


  ðŸ’¡ USAGE EXAMPLES

  Start OpenCode in a project:
    cd ~/workspace
    opencode-ai

  Use tmux for persistent sessions:
    tmux new -s dev

  Monitor system resources:
    htop

  Edit files:
    vim filename.py
    nano filename.sh


  ðŸ“š OPENCODE COMMANDS

  Once inside, use OpenCode AI to help with development:
    opencode-ai help
    opencode-ai chat "create a python script"

  Note: Both `opencode` and `opencode-ai` commands are available (they are aliases)

