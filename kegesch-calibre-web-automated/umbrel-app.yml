description: >-
  Calibre-Web Automated is an all-in-one solution combining the modern lightweight web UI from Calibre-Web with the robust feature set of Calibre, plus automation features thrown in on top.


  ‚ú® FEATURES

    - Automatic Ingest: Drop files in the ingest folder to automatically add them to your library
    - Automatic Conversion: Automatically convert eBooks to EPUB, MOBI, AZW3, KEPUB, or PDF
    - Cover & Metadata Enforcement: Changes made in the UI are applied to the actual eBook files
    - Smart Duplicate Detection: Hybrid SQL + fuzzy matching to find and manage duplicate books
    - Magic Shelves: Dynamic, rules-based shelves with rich filters
    - Auto-Send to eReader: Automatically email new books to your devices
    - KOReader Syncing: Built-in progress sync with KOReader
    - Enhanced OAuth 2.0/OIDC: Auto-discovery support for modern auth providers
    - Deep Stats & Analytics: Full analytics center with user activity and library insights
    - EPUB Fixer: Automatically fix common EPUB issues for Amazon Send-to-Kindle
    - Library Auto-Detect: Automatically find and mount your Calibre library


  üõ†Ô∏è SET-UP INSTRUCTIONS

